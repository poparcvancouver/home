<script>
    var color;
    var colors = ["rgb(194, 0, 0)", "rgb(43, 255, 0)" , "blue", "rgb(183, 0, 255)"];
    var amountOfColors = colors.length;
    $(document).ready(function () {
        $("#fixedbutton4").hide();
        $("#Menue").hide();
        $("#fixedbutton2").click(function () {
            ChangeColors();
            $("#Menue").show();
            $("#fixedbutton2").hide();
            $("#fixedbutton4").show();
        });

        $("#fixedbutton4").click(function () {
                $("#Menue").hide();
                $("#fixedbutton4").hide();
                $("#fixedbutton2").show();
                
        });
    });
 
    
    function ChangeColors(){
        for (i = 1; i <= sites.length; i++) {
            var colorTemp = Math.floor(Math.random() * amountOfColors);
            var idTemp = i.toString();

            document.getElementById(idTemp).style.color = colors[colorTemp];

        }
    }
    





    var sites = ["https://i.simmer.io/@Selena/floating", 
                "https://i.simmer.io/@LockLock/project-1", 
                "https://i.simmer.io/@Christineee/christine",
                "https://i.simmer.io/@Jimmywzh/project-1", 
                "https://i.simmer.io/@SHEAN_YUSU/unityproject", 
                "https://i.simmer.io/@MLi/mli", 
                "https://i.simmer.io/@Jiffy/bouncy", 
                "https://i.simmer.io/@Sophia_GG/sophia-unity-project", 
                "https://i.simmer.io/@LobsterPrin/my-game", 
                "https://i.simmer.io/@Afk_/~5cd33593-630c-60f6-2188-fde7240538b0"];
    site = 0;

    document.getElementById("fixedbutton").onclick = function () { iSequencer(); resetTimer(); };
    document.getElementById("fixedbutton3").onclick = function () { bSequencer(); resetTimer(); };


    //Jump To Game
    document.getElementById("1").onclick = function () { site = 0; jumpToGame(); resetTimer(); };
    document.getElementById("2").onclick = function () { site = 1; jumpToGame(); resetTimer(); };
    document.getElementById("3").onclick = function () { site = 2; jumpToGame(); resetTimer(); };
    document.getElementById("4").onclick = function () { site = 3; jumpToGame(); resetTimer(); };
    document.getElementById("5").onclick = function () { site = 4; jumpToGame(); resetTimer(); };
    document.getElementById("6").onclick = function () { site = 5; jumpToGame(); resetTimer(); };
    document.getElementById("7").onclick = function () { site = 6; jumpToGame(); resetTimer(); };
    document.getElementById("8").onclick = function () { site = 7; jumpToGame(); resetTimer(); };
    document.getElementById("9").onclick = function () { site = 8; jumpToGame(); resetTimer(); };
    document.getElementById("10").onclick = function () { site = 9; jumpToGame(); resetTimer(); };
 


    document.getElementById('sequencing').src = sites[0];

    var timerHandle = setTimeout(function () { iSequencer(); }, 50000);
    function resetTimer() {
        window.clearTimeout(timerHandle);
        timerHandle = setTimeout(function () { iSequencer(); }, 50000);


    }
    function iSequencer() {

        site++;
        if (site >= sites.length) { site = 0 };
        document.getElementById('sequencing').src = sites[site];
        resetTimer();
    }
    function jumpToGame() {

        $(document).ready(function () {
            $("#fixedbutton4").hide();
            $("#Menue").hide();
            $("#fixedbutton2").show();

        });
        if (site >= sites.length) { site = 0 };
        document.getElementById('sequencing').src = sites[site];
        resetTimer();
        
    }
    function bSequencer() {

        site--;
        if (site <= -1) { site = sites.length - 1 };
        document.getElementById('sequencing').src = sites[site];
        resetTimer();
    }



</script>
